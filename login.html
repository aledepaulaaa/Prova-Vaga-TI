<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/assets/account.svg">


      <!-- bootstrap css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">

      <!-- css local -->
    <link rel="stylesheet" href="/src/css/style.css">

      <!-- firebase -
    <script src="https://www.gstatic.com/firebasejs/8.5.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.5.0/firebase-analytics.js"></script>

    <script src="/src/js/config.js"></script>-->

    <title>Autenticação</title>
</head>
<body>


    <section class="vh-100" style="background-color: #d0d3d8;">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-10">
              <div class="card" style="border-radius: 1rem;">
                <div class="row g-0">
                  <div class="col-md-6 col-lg-5 d-none d-md-block">
                    <img src="/assets/auth.jpg"
                      alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
                  </div>
                  <div class="col-md-6 col-lg-7 d-flex align-items-center">
                    <div class="card-body p-4 p-lg-5 text-black">
      
                      
      
                        <div class="d-flex align-items-center mb-3 pb-1">
                          <i class="fas fa-cubes fa-2x me-3"></i>
                          <span class="h1 fw-bold mb-0" style="margin-left: -5px;">Login</span>
                        </div>
      
                        <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px; margin-left: 10px;">Faça login utilizando<br>Seu CPF e Placa.</h5>
      
                        <form id="form__login">
                          <fieldset class="fieldset__padrao" id="form__entradas">
                    
                            <label for="cpf">CPF</label>
                            <input type="text" id="cpf" name="cpf"  minlength="0" maxlength="14" placeholder="Ex: 12345678910" class="form-control form-control-lg">
                    
                            <label for="placa">Placa</label>
                            <input type="text" id="placa" name="placa" minlength="0" maxlength="7" placeholder="Ex: BRA0A12" class="form-control form-control-lg">
                    
                            <button class="btn btn-dark">Entrar</button>
                    
                          </fieldset>
                    
                        </form>
                          <div class="row">
                          <p class="mb-5 pb-lg-2" style="color: #000;">Não possui conta? <a href="register.html"
                          style="color: #000;">Cadastre-se!</a></p>
                          </div>
                      
      
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
  


        <!-- login js -
      
      <script src="/src/js/login.js"></script> -->

      <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
      
</body>
</html>
